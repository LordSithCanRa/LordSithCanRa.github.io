<html>
<head>
    <meta charset='utf-8'>

<body>
    <div class="container">
        <div class="content">
            <h1>Pintar palabra:<br><span id="palabraParaPintar"></span></h1>
            <canvas id="lienzo"></canvas>
            <br>
            <input type="range" id="grosor" min="1" max="20" value="5">
            <br>
            <button class="colorPorDefecto" data-color="#000000"></button> 
            <button class="colorPorDefecto" data-color="#FF0000"></button> 
            <button class="colorPorDefecto" data-color="#FFFF00"></button>
            <button class="colorPorDefecto" data-color="#00FF00"></button>
            <button class="colorPorDefecto" data-color="#0000FF"></button>
            
            <button class="colorPorDefecto" data-color="#FFA500"></button> 
            <button class="colorPorDefecto" data-color="#800080"></button> 
            <button class="colorPorDefecto" data-color="#008080"></button>
            <button class="colorPorDefecto" data-color="#FFC0CB"></button>
            <button class="colorPorDefecto" data-color="#808080"></button>
            <input type="color" id="colorPicker" value="#000000">
            <br>
            
            
            <button class="utils" id="retroceder"><i class="fa-solid fa-arrow-left"></i></button> 
            <button class="utils" id="avanzar"><i class="fa-solid fa-arrow-right"></i></button>
            <button class="utils" id="lapiz"><i class="fa-solid fa-pencil"></i></button> 
            <!-- DESHABILITADO NO FUNCIONA CORRECTAMENTE REVISAR BIEN
                <button class="utils" id="cubo"><i class="fa-solid fa-bucket"></i></button>
            -->
            <button class="utils" id="borrador"><i class="fa-solid fa-eraser"></i></button>
            <button class="utils" id="borrarTodo"><i class="fa-solid fa-trash"></i></button>
            
            <span class="spanContainer">
                <span class="centered-span" id="tiempo"></span>
            </span>
            <br>
            <br>
            <button class="utils finish" id="terminar""><i class="fa-solid fa-square-check"></i></button>
        </div>
    </div>
    <div class="animateme">
        <ul class="bg-bubbles">
          <li></li>
