<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SHOTGAME ~~ INICIO</title>
    <style>
        canvas {
            border: 2px solid black;
            touch-action: none;
        }
        .controls {
            margin-top: 10px;
        }
        .colorPorDefecto{
            width: 25px;
            height: 25px;
            cursor: pointer;
            border-radius: 5px;
        }
        .colorPorDefecto[data-color="#000000"]{
            background-color: #000000;
        }
        .colorPorDefecto[data-color="#303030"]{
            background-color: #303030;   
        }
        .colorPorDefecto[data-color="#003af7"]{
            background-color: #003af7;   
        }
        .colorPorDefecto[data-color="#ffffff"]{
            background-color: #ffffff;   
        }
        .colorPorDefecto[data-color="#ff1900"]{
            background-color: #ff1900;   
        }
        .colorPorDefecto[data-color="#14b346"]{
            background-color: #14b346;   
        }
    </style>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='../../background.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../body.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../inicio2.css'>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Pintar palabra:</h1>
            <canvas id="lienzo" width="500" height="500"></canvas>
            <br>
            <input type="range" id="grosor" min="1" max="20" value="5">
            <button class="colorPorDefecto" data-color="#303030"></button> 
            <button class="colorPorDefecto" data-color="#003af7"></button> 
            <button class="colorPorDefecto" data-color="#ffffff"></button>
            <button class="colorPorDefecto" data-color="#ff1900"></button>
            <button class="colorPorDefecto" data-color="#14b346"></button>
            <input type="color" id="colorPicker" value="#000000">
            <br>
            
            
            <button id="retroceder"><i class="fa-solid fa-arrow-left"></i></button> 
            <button id="avanzar"><i class="fa-solid fa-arrow-right"></i></button>
            <br>
            <button id="lapiz"><i class="fa-solid fa-pencil"></i></button> 
            <!-- DESHABILITADO NO FUNCIONA CORRECTAMENTE REVISAR BIEN
                <button id="cubo"><i class="fa-solid fa-bucket"></i></button>
            -->
            <button id="borrador"><i class="fa-solid fa-eraser"></i></button>
            <br>
            <button id="borrarTodo"><i class="fa-solid fa-trash"></i></button> 
        </div>
    </div>
    <div class="animateme">
        <ul class="bg-bubbles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <script src="src/paint.js"></script>
</body>
</html>
