<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SHOTGAME ~~ INICIO</title>
    <style>
        
    </style>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='../../background.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../body.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../inicio2.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='src/carrerita.css'>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>CARRERITA<br><span id="palabraParaPintar"></span></h1>
            <canvas id="lienzo"></canvas>
            <br>
            <script>
                function agregarNombre(categoria) {
                    Swal.fire({
                        title: "Agregar apuesta",
                        input: "text",
                        inputPlaceholder: "Nombre-Tragos (usar , si quiere poner mas de uno)",
                        showCancelButton: true,
                        inputValidator: (value) => {
                            if (!value) {
                                return "Ya vas to cocio? Ingresa un nombre y una apuesta!";
                            }
                        }
                    }).then((result) => {
                        if (result.isConfirmed) {
                            var nombres = result.value.split(',').map(nombre => nombre.trim());
                            var tabla = document.getElementById("tablaNombres");
                            var celda = tabla.rows[1].cells[categoria];

                            if (celda.textContent.trim() !== "") {
                                celda.innerHTML += "<br>" + nombres.join("<br>") ;
                            } else {
                                celda.innerHTML = nombres.join("<br>");
                            }
                        }
                    });
                }
                </script>
            <table id="tablaNombres" border="1">
                <thead>
                    <tr>
                        <th onclick="agregarNombre(0)">Oros</th>
                        <th onclick="agregarNombre(1)">Copas</th>
                        <th onclick="agregarNombre(2)">Bastos</th>
                        <th onclick="agregarNombre(3)">Espadas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td onclick="agregarNombre(0)" id="Oros"></td>
                        <td onclick="agregarNombre(1)" id="Copas"></td>
                        <td onclick="agregarNombre(2)" id="Bastos"></td>
                        <td onclick="agregarNombre(3)" id="Espadas"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="animateme">
        <ul class="bg-bubbles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <script src="src/carrera.js"></script>
</body>
</html>
